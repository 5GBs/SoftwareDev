<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Hobby{% if page == 'hobby' %} - Community Forum{% endif %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/Logo.webp') }}">
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% if page == 'quiz' %}
    <script src="{{ url_for('static', filename='js/questions.js') }}"></script>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if page not in ['login', 'signup'] %}
    <div class="nav-container">
        <div class="navbar-content">
            <ul>
                <li><a href="{{ url_for('homepage') }}">Home</a></li>
                <li><a href="{{ url_for('hobby') }}">Hobbies</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('about_us') }}">About Us</a></li>
            </ul>
            <div class="auth-buttons">
                {% if page in ['home', 'about-us', 'terms-of-service', 'privacy-policy'] %}
                    {% if 'user_id' not in session %}
                        <a href="{{ url_for('login')}}" class="auth-btn login">Login</a>
                        <a href="{{ url_for('signup')}}" class="auth-btn signup">Sign Up</a>
                    {% else %}
                        <a href="{{ url_for('logout')}}" class="auth-btn login">Log Out</a>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
