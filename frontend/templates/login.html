{% include 'navbar.html' %}
    <!-- Header Section -->
    <header class="form-header">
        <h1>Login</h1>
        <a href="{{ url_for('homepage') }}"><img src="{{ url_for('static', filename='images/Logo.webp') }}" alt="Hobby Logo" class="logo"></a>
    </header>

    <!-- Main -->
    <main class="form-main">
        <h3>Welcome back! Please log in to continue.</h3>
        <form method="POST" action="{{ url_for('login') }}" class="form-items">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
    
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div>First time hobby hunting? <a href="{{ url_for('signup')}}"> <b>Sign up here!</b></a></div>
    </main>


    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Find My Hobby. All rights reserved.</p>
        <p><a href="{{ url_for('privacy_policy') }}">Privacy Policy</a> | <a href="{{ url_for('terms_of_service') }}">Terms of Service</a></p>
    </footer>

</body>
</html>
