<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- icon for tab bar -->
    <link rel="icon" href="../images/Logo.webp">
    <!-- for Kalnia Font -->
    <link href='https://fonts.googleapis.com/css?family=Kalnia' rel='stylesheet'>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <!-- Header Section -->
    <header class="form-header">
        <h1>Sign Up</h1>
        <a href="homepage.html"><img src="../images/logo.webp" alt="Hobby Logo" class="logo"></a>
    </header>

    <!-- Main -->
    <main class="form-main">
        <h3>Join us and discover your next favorite hobby!</h3>
        <form action="/signup" method="POST" class="form-items">
            <label for="firstName" class="form-label">Username: </label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>

            <label for="email" class="form-label">Email Address: </label>
            <input type="email" id="email" name="email" class="form-control" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="64" class="form-control" required>

            <input type="submit" class="submit-button" value="Sign Up">
        </form>
    </main>


    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Find My Hobby. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
