<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- icon for tab bar -->
    <link rel="icon" href="../images/Logo.webp">
    <!-- for Kalnia Font -->
    <link href='https://fonts.googleapis.com/css?family=Kalnia' rel='stylesheet'>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <!-- Header Section -->
    <header class="form-header">
        <h1>Login</h1>
        <a href="homepage.html"><img src="../images/logo.webp" alt="Hobby Logo" class="logo"></a>
    </header>

    <!-- Main -->
    <main class="form-main">
        <h3>Welcome back! Please log in to continue.</h3>
        <form method="POST" action="/login" class="form-items">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
    
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div>First time hobby hunting? <a href="signup.html"> <b>Sign up here!</b></a></div>
    </main>


    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Find My Hobby. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
